<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Examples</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <h1>"Jenny's" Pizza 3001</h1>
  <h2>Open 8am-2am Tuesday-Sunday (Closed on Monday)<h2>
  <body>
    <header id="body-header">
    </header>
    <section id="setUpTables">
      <h1>Pizza Data!</h1>
<form id="pizza-data-form">
    <fieldset>
      <table id="ballardTable">Ballard</table>
      <table id="firstHillTable">First Hill</table>
      <table id="intDistTable">Int. Dist.</table>
      <table id="southLakeUnionTable">South Lake Union</table>
      <table id="georgeTownTable">George Town </table>
      <table id="ravennaTable">Ravenna</table>
<br>

      <legend>Get Pizza Data!</legend>

      <label name="time">time:</label>
      <input name="Time" type="text">

      <label name="maxSold">max 'zzas sold:</label>
      <input name="maxSold" type="text">

      <label name="minSold">min 'zzas sold:</label>
      <input name="minSold" type="text">

      <label name="minDeliv">min deliveries:</label>
      <input name="minDeliv" type="text">

      <label name="maxDeliv">max deliveries:</label>
      <input name="maxDeliv" type="text">

      <label name="driversLabel">drivers needed:</label>
      <input name="driversLabel" type="text">

      <button type="submit">Submit!</button>
    </fieldset>
</form>
    </section>
  </body>
  <script src="app.js"></script>
</html>
